<div class="container">
    <h1>Editar colaborador</h1>
    <form #formEdit="ngForm">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="nome" placeholder="ex: Augusto silva" [(ngModel)]="colaborador.nome" required>
        </mat-form-field>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>CPF</mat-label>
                <input matInput type="text" name="cpf" placeholder="cpf" [(ngModel)]="colaborador.cpf" required>
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Data de Nascimento</mat-label>
                <input matInput type="date" name="dataNascimento" placeholder="Data nascimento" [(ngModel)]="colaborador.dataNascimento" required>
            </mat-form-field>
        </div>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cargo</mat-label>
                <input matInput type="text" name="cargo" placeholder="ex: Engenheiro" [(ngModel)]="colaborador.cargo" required>
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Setor</mat-label>
                <input matInput type="text" name="setor" placeholder="Setor" [(ngModel)]="colaborador.setor" required>
            </mat-form-field>
        </div>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Estado</mat-label>
                <input matInput type="text" name="estado" placeholder="estado" [(ngModel)]="colaborador.estado" required>
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cidade</mat-label>
                <input matInput type="text" name="cidade" placeholder="cidade" [(ngModel)]="colaborador.cidade" required>
            </mat-form-field>
        </div>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Remuneração</mat-label>
            <input matInput type="number" name="salario" placeholder="salario" [(ngModel)]="colaborador.salario" required min="0">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" name="email" placeholder="E-mail" [(ngModel)]="colaborador.email" required email>
        </mat-form-field>

        <label for="foto" [(ngModel)]="colaborador.fotoUrl" >Selecione uma foto</label>
        <input type="file" (change)="uploadFile($event)">
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

        <div class="double-width">
            <button class="full-width btn-submit" routerLink="/dashboard" mat-raised-button (click)="updateColaborador(formEdit)">Atualizar</button>
            <button class="full-width btn-close" routerLink="/home" mat-raised-button>Cancelar</button>
        </div>
    </form>
</div>
