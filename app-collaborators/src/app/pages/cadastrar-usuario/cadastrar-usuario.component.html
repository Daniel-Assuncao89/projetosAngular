<main class="container">
    <mat-card class="card">
        <mat-card-title>Cadastro de Novo Colaborador</mat-card-title>
        <mat-card-content>
            <form class="example-form" [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome" placeholder="ex: Augusto silva" value="nome" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="ex: silva@example.com" value="email" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="senha" placeholder="****" value="senha">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Salvar</button>
            </form>
        </mat-card-content>
    </mat-card>
</main>
