<div class="container">
    <h1>Painel de Controle</h1>
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
    
            <!-- Position Column -->
            <ng-container matColumnDef="foto">
                <th mat-header-cell *matHeaderCellDef> Foto </th>
                <td mat-cell *matCellDef="let collaborator">
                    <img class="avatar" src="{{ collaborator.fotoUrl }}" alt="Avatar">
                </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let collaborator"> {{collaborator.nome}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let collaborator"> {{collaborator.email}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let collaborator"> {{collaborator.cpf}} </td>
            </ng-container>
    
            <ng-container matColumnDef="cargo">
                <th mat-header-cell *matHeaderCellDef> Cargo </th>
                <td mat-cell *matCellDef="let collaborator"> {{collaborator.cargo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="setor">
                <th mat-header-cell *matHeaderCellDef> Setor </th>
                <td mat-cell *matCellDef="let collaborator"> {{collaborator.setor}} </td>
            </ng-container>
    
            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let collaborator"> 
                    <button mat-icon-button (click)="deleteColaborador(collaborator.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let collaborator">
                    <button mat-icon-button routerLink="/dashboard/edit/{{collaborator.id}}">
                        <i class="material-icons">edit</i>
                    </button>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="detalhes">
                <th mat-header-cell *matHeaderCellDef> Detalhes </th>
                <td mat-cell *matCellDef="let collaborator">
                    <button mat-icon-button>
                        <i class="material-icons">more_horiz</i>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
    <a mat-mini-fab class="btn-new" routerLink="/dashboard/new">
        <i class="material-icons">add</i>
    </a>
</div>
