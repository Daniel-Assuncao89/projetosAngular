<main class=" main-container">
    <h3>Painel de Controle</h3>
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="leitor">
                <th mat-header-cell *matHeaderCellDef>Leitor </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.leitor}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="livro">
                <th mat-header-cell *matHeaderCellDef>Livro </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.livro.titulo}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data de Empr√©stimo </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.date}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.status}} </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <button mat-icon-button (click)="deletarEmprestimo(emprestimo.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <button mat-icon-button routerLink="/emprestimo/{{emprestimo.id}}">
                        <i class="material-icons">edit</i>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="capa">
                <th mat-header-cell *matHeaderCellDef> Capa </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <button mat-icon-button (click)="openDetails(emprestimo)">
                        <img class="avatar" src="{{emprestimo.livro.capa}}" alt="">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
    <a mat-mini-fab class="btn-new" routerLink="/emprestimo">
        <i class="material-icons">add</i>
    </a>

</main>
