<main class=" main-container">
    <h3>Livros</h3>
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef>Titulo </th>
                <td mat-cell *matCellDef="let livro"> {{livro.titulo}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef>Categoria </th>
                <td mat-cell *matCellDef="let livro"> {{livro.categoria}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="autor">
                <th mat-header-cell *matHeaderCellDef> Autor </th>
                <td mat-cell *matCellDef="let livro"> {{livro.autor}} </td>
            </ng-container>

            <ng-container matColumnDef="isbn">
                <th mat-header-cell *matHeaderCellDef> ISBN </th>
                <td mat-cell *matCellDef="let livro"> {{livro.isbn}} </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let livro">
                    <button mat-icon-button (click)="deletarLivro(livro.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>

    <form class="example-form" [formGroup]="livroForm">
        <!-- (ngSubmit)="onSubmit()" novalidate -->
        <div class="double-width">
            <mat-form-field appearance="outline">
                <mat-label>Titulo</mat-label>
                <input matInput type="text" formControlName="titulo" placeholder="ex: Augusto silva" value="titulo">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Categoria</mat-label>
                <input matInput type="text" formControlName="categoria" placeholder="Categoria" value="categoria"
                    required>
            </mat-form-field>
        </div>

        <div class="double-width">
            <mat-form-field appearance="outline">
                <mat-label>Autor</mat-label>
                <input matInput type="text" formControlName="autor" placeholder="Autor" value="autor" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>ISBN</mat-label>
                <input matInput type="text" formControlName="isbn" placeholder="ISBN" value="isbn" required>
            </mat-form-field>
        </div>

        <div class="double-width">
            <label for="foto">Selecione a capa do livro</label>
            <input type="file" class="upload-photo" (change)="uploadFile($event)">
            <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

            <button class="full-width btn-submit" mat-raised-button (click)="criarLivro()">Cadastrar</button>
        </div>
    </form>
</main>
