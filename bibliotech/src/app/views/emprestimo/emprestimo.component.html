<div class="container emprestimo-container">
      <h1>Novo Empr√©stimo</h1>
      <form [formGroup]="formEmprestimo">
            <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Leitor</mat-label>
                  <input type="text" matInput placeholder="Leitor" formControlName="leitor">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                  <mat-label>E-mail</mat-label>
                  <input type="text" matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Telefone</mat-label>
                  <input type="text" matInput placeholder="Telefone" formControlName="telefone">
            </mat-form-field>  
      
            <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Status</mat-label>
                  <select matNativeControl formControlName="status">
                        <option value="pendente">Pendente</option>
                        <option value="devolvido">Devolvido</option>
                  </select>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Livro</mat-label>
                  <mat-select formControlName="livro">
                        <mat-option *ngFor="let book of books" [value]="book">
                          {{book.titulo}}
                        </mat-option>
                  </mat-select>
            </mat-form-field>

            <a class="full-width btn-submit" (click)="novoEmprestimo()" mat-raised-button routerLink="/dashboard">Emprestar</a>
      </form>
</div>
