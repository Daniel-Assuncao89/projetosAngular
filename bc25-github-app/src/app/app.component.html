<main class="container">
  <section class="search" >
    <img src="/assets/github.svg" alt="Github" *ngIf="gUser == undefined">
    <form action="#" id="search-form" [formGroup]="githubForm" (ngSubmit)="procurar()" *ngIf="gUser == undefined">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput placeholder="Ex: frogs123" formControlName="username">
      </mat-form-field>
      <button mat-flat-button color="accent" matTooltip="Procurar UsuÃ¡rio" [disabled]="githubForm.invalid">
        <mat-icon>search</mat-icon>
      </button>
    </form>
    <img [src]= gUser?.avatar_url alt="">
    <p *ngFor="let item of gRepo"> {{ item?.full_name }} </p> 
  </section>
</main>
