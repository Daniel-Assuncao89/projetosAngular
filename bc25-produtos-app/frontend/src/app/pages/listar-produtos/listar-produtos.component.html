<main class="container">
  <mat-card class="example-card" *ngFor="let item of p;">
      <mat-card-title> {{item.nome}} </mat-card-title>
      <mat-card-subtitle> ID: {{item.id}} </mat-card-subtitle>
      <img mat-card-image [src]="item.foto || altImg" [alt]="item.nome">
    <mat-card-content>
      <p > {{ item.descricao}} </p>
      <p class="preco"> {{item.preco | currency: 'BRL'}} </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <!---->
      <button [routerLink]="'/produtos/'+ item.id" mat-stroked-button color="primary" matTooltip="Editar Produto">
        <mat-icon>edit</mat-icon>
      </button>
      <a href="/produtos" mat-stroked-button color="warn"matTooltip="Deletar Produto" (click)="deletar(item)" >
        <mat-icon>delete</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</main>
  <a routerLink="cadastro" mat-fab color="warn" class="icone">
    <mat-icon>add</mat-icon>
  </a>
