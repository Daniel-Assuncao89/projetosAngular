<main>
  <mat-card class="example-card" *ngFor="let item of p;">
      <mat-card-title> {{item.nome}} </mat-card-title>
      <mat-card-subtitle> ID: {{item.id}} </mat-card-subtitle>
      <img mat-card-image src='https://igp.rs.gov.br/themes/modelo-noticias/images/outros/GD_imgSemImagem.png' *ngIf="item.foto == '' ">
    <mat-card-content>
      <p class="desc"> {{ item.descricao}} </p>
      <p class="preco"> R$:{{item.preco}} </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <!---->
      <button [routerLink]="'/produtos/'+ item.id" mat-stroked-button color="primary" matTooltip="Editar Produto">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-stroked-button color="warn"matTooltip="Deletar Produto">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</main>
  <a routerLink="cadastro" mat-fab color="warn" class="icone">
    <mat-icon>add</mat-icon>
  </a>
