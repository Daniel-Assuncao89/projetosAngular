<mat-drawer-container autosize>

    <mat-drawer #drawer mode="over">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" activated="isActive" routerLinkActive="active">
                <i class="material-icons">home</i>
                Pagina principal</a>
            <a mat-list-item (click)="logout()" activated="isActive" routerLinkActive="active">
                <i class="material-icons">logout</i>
                Logout</a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button type="button" mat-button (click)="drawer.toggle()">
                <i class="material-icons">menu</i>
            </button>
        </mat-toolbar>

        <div class="container">
            <ng-content></ng-content>
        </div>
    </mat-drawer-content>


</mat-drawer-container>
